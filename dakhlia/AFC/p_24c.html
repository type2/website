<h2>Double relay defective</h2><p>

<b>
Switch ignition on and contact test light to terminal 88z and ground and then 86c and ground.
</b>

<p>
<center>If test light lights up on both terminals, replace relay</a></a> &nbsp &nbsp &nbsp
If test light does not light up, check and repair defective wire</a><br>
</center>
