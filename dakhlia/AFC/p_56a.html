<h2></h2><p>
<b>Note</b><p>


If engine stalls only after "coasting" engine is drawing in oil, possibly
through crankcase breather or valve guides, (noticeable by blue smoke being
emitted during "coasting").<p>
In such cases:<br>Check crankcase breather or, if necessary check valve
guides for wear.<p>
