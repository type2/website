<h2>Intake air sensor defective</h2>
<br>
<br>
<ul>
<li>Pull connector off air intake sensor</li>
<li>connect ohmmeter to terminals 6 and 9 on intake air sensor
(resistance 200 to 400 ohms)</li>
<li>Then check at terminals 7 and 8
(resistance 120 to 200 ohms).<br>
<img src="fi24b.jpg" width="272" height="229">
</li>
</ul>
