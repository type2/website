<h2>EGR valve leaks</h2><p>

<b>
<ul>
<li>Run engine at idle</li>
<li>Exhaust gas recirculating pipe may not warm up</li>
</ul>
</b>

<p>
<center>If pipe does not warm up, EGR valve is fine and something has been missed &nbsp &nbsp &nbsp
If pipe warms up, replace EGR valve.<br>
</center>
