<h2>Possible troubles:</h2>
<br>
<br>
<ul>
<li>Break in wire between terminal 1 on distributor and terminal 1 on control unit multi-pin connector.</li>
<li>Breaker contacts in distributor defective or incorrectly adjusted.</li>
<li>Condenser shorting to ground.</li>
<li>Coil defective.</li>
</ul>
